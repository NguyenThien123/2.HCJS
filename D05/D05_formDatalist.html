<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="../CSS/form.css">
    <link rel="stylesheet" href="../CSS/D05_page.css">
</head>

<body>
    <h2>HTML5 Data list demo</h2>
    <hr>
    <h3>Chon thanh pho ban muon du lich</h3>
    <form action="D05_Table_dulich.html">
        <input list="location" name="city">
        <datalist id="location">
            <option value="Bangkok">
            <option value="Dubai">
            <option value="Switzerland">
            <option value="VietNam">
        </datalist>
        <input type="submit">
    </form>
</body>

</html>
