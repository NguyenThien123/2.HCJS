<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
    <style>
        h2{
            color: paleturquoise;
            padding: 1em 0.1em ;
        }
        form{
            height: 30em;
            width: 17em;
            background-color: blanchedalmond;
            padding: 0em 0em 0em 2em;
        }
        p{color: orange;}
    </style>
</head>
<body>
    
    
    <form action="HW2.html" method="get">
        <h2>Sign Up</h2>
     <p>Your Basic Info</p>  
     <label for="">Username</label>
     <input type="text" name="username" id="Username" placeholder="Enter you username" autofocus required> <br><br>
     <label for="">Password</label>
     <input type="password" name="pass" id="pass" 
     placeholder="enter password" required> <br><br>

     <label for="">email</label>
     <input type="email" name="mail" id="mail" placeholder="enter email"><br><br>
     <label for="">Age</label>
     <input type="radio" name="age" id="age1" >Under 18 
     <input type="radio" name="age" id="age2" >18 or older <br><br>

     <p>Your Profile</p>
     <label for="">Comment</label>
    <textarea name="comment" id="comment" 
    cols="30" rows="4" placeholder="Input your comments"></textarea>
      <br><br>
      <select id="job" name="user_job">
          <optgroup label="web">
             <option value="web">Web Designer</option><br><br> 
</optgroup>

    <optgroup label="Mobile">
       <option value="Android">Androild Developer</option>
       <option value="IOS">IOS Developer</option>
</optgroup>
    <br><br>  
    <input type="submit" value="Sign Up">
</form>

</body>
