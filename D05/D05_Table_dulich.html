<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="../CSS/D05_page.css">
    <style>
        .data{
            text-align: center;
        }
        caption{
            font-size: 1.5rem;
            font-weight: bold;
            color: deepskyblue;
        }
        #bang-hinh{
            max-width: 80%;
            margin-top: 2rem;
        }
        th{
            color:gold;
        }
        .img-1{
            width: 80%;
            height: auto;
        }
        .img-2{
            width: 95%;
        }
    </style>
</head>

<body>
    <h2>Table Demo - Merge Cell</h2>
    <hr>
    <table border="1" id="bang-data">
        <caption>Report</caption>
        <thead>
            <tr>
                <th colspan="2" rowspan="2">Result</th>
                <th colspan="3">Range</th>
            </tr>
            <tr>
                <th>18-20</th>
                <th>20-50</th>
                <th>over 50</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Your favorite vaction destinations</th>
                <td>Dubai</td>
                <td>25%</td>
                <td>50%</td>
                <td>25%</td>
            </tr>
            <tr>
                <td>Bangkok</td>
                <td>40%</td>
                <td>30%</td>
                <td>30%</td>
            </tr>
            <tr>
                <td>SwitzerLand</td>
                <td>30%</td>
                <td>20%</td>
                <td>50%</td>
            </tr>
        </tbody>
    </table>
    <table id="bang-hinh">
        <tr>
            <td><img src="../images/Dubai.png"alt="" class="img-1"></td>
            <td><img src="../images/Bangkok.png"alt="" class="img-1"></td>
            <td><img src="../images/SwitzerLand.png"alt="" class="img-1"></td>
        </tr>
        <tr><td colspan="3">
            <img src="../images/Vietnam.png" alt="" class="img-2">
        </td>
        </tr>
    </table>
</body>

</html>
